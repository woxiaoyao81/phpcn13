<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>target伪类实现tab标签</title>
<style>
  /* 位置关系：target伪类实现tab标签时，a链接元素一般在ID容器外 */
  /* Tab标签一般只用到:target伪类即可，不需要:not(:target)配合 */

  /* 清除样式 */
  * {
    margin: 0;
    padding: 0;
    border: none;
    outline: none;
    box-sizing: border-box;
  }
  a {
    text-decoration: none;
    color: #666;
  }
  li{
    list-style: none;
  }

  /* 定义基本样式 */
  .container {
    position: relative;
    width: 30em;
    margin:auto;
    height: 200px;
    color:#666;
  }
  .tabmenu {
    width: 100%;
    position: absolute;
    top: 175px;
    display: flex;
    justify-content: center;
  }
  .tabmenu li a {
    padding:0.3em 0.6em;
    margin-right:0.5em;
    border: 1px solid #91a7b4;
    border-radius: 0 0 0.3em 0.3em;
    background: #e3f1f8;
  }
  .tabmenu li a:hover{
    color:white;
    background-color: #007d20;
  }
  .tabmenu li a:active{
    color:white;
    background-color: #007d20;
  }
  .tab_content {
    position: absolute;
    width: 100%;
    height: 170px;
    padding: 15px;
    border: 1px solid #91a7b4;
    border-radius: 3px;
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    font-size: 1.2em;
    line-height: 1.5em;
    background: #fff;
  }


  /* target伪类定义的样式 */
  #tab1:target,
  #tab2:target,
  #tab3:target {
    z-index: 1;
  }
</style>
  </head>
  <body>
<div class="container">
  <ul class="tabmenu">
    <li><a href="#tab1">标签一</a></li>
    <li><a href="#tab2">标签二</a></li>
    <li><a href="#tab3">标签三</a></li>
  </ul>
  <div id="tab1" class="tab_content">
    <p>欢迎加设计达人</p>        
    设计达人以原创和分享一些高质量的设计文章为主，希望喜欢！
    <!-- end tab1 content -->
  </div>
  <div id="tab2" class="tab_content">
    <p>本Tab切换效果纯CSS3制作，无任何JavaScript</p>
    爱设计，爱分享——设计达人
    <!-- end tab2 content-->
  </div>
  <div id="tab3" class="tab_content">
    <p>高质量设计文章分享平台</p>
      设计达人以原创和分享一些高质量的设计文章为主，希望喜欢
    <!-- end tab3 content-->
  </div>
</div>
  </body>
</html>

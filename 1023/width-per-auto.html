<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宽度中百分比和auto</title>
    <style>
      .box {
        height: 100px;
        margin: 10px 40px;
        background-color: #0072d0;
      }
      /* 1. width:auto */
      .auto {
        width: auto;
        display: none;
      }
      /* width:100% */
      .per {
        width: 100%;
      }
    </style>
  </head>
<body>
<div class="box auto">width:auto</div>
<div class="box per">width:100%</div>
</body>
</html>

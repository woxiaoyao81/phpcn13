<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS层叠规则之选择器优先级</title>
  </head>
  <!-- 内部样式 -->
  <style>
    /* 0, 0, 4 */
    html body header h1 { color: red; }

    /* 0, 0, 3 */
    /* body header h1 { */
    /* 0, 1, 3 */
    body header.page-header h1 { color: green; }

    /* 0, 1, 2 */
    /* header.page-header h1 { */
    /* 0, 2, 2 */
    /* header.page-header h1.title { */
    /* 0, 2, 0  > 0, 1,3*/
    .page-header .title { color: blue; }

    /* 1, 0,0 */
    #page-title { color: cyan; }
  </style>
  <body>
    <header class="header">
      <h1 id="page-title" class="title">Hello World!</h1>
    </header>
    <footer class="footer">
      <a class="page-a" href="#">&copy;www.php.cn</a>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试JS中单和双引号的区别</title>
</head>
<body>
<script>
    a=12;
    b=13;
    console.log(`a`);
    console.log('${a}');
    console.log("${a}");
    console.log(`${a}+${b}=${a+b}`);
</script>
</body>
</html>
